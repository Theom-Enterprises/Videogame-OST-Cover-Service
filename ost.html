<html lang="de">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Videogame-OST-Cover-Service</title></head>
<body>
<div class="container py-4 w-50">
    <h2>OST Cover Service</h2>

    <form id="ost-form" method="get">
        <div class="form-group">
            <label for="ost">Soundtrack UID</label>
            <input type="text" class="form-control" id="ost" name="ost" placeholder="Enter Soundtrack UID or 'all'"
                   required>
        </div>
        <div class="form-group">
            <label for="song">Sound UID</label>
            <input type="text" class="form-control" id="song" name="song" placeholder="Song ID">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
<script>
    document.getElementById('ost-form').addEventListener('submit', function (e) {
        e.preventDefault();
        let ost = document.getElementById('ost').value
        let song = document.getElementById('song').value
        location.href = "/ost/" + ost + (song ? ("/song/" + song) : "");
    }, false)
</script>
</body>
</html>
